<div class="admin-reg-con bg-bg"><div :class="['itm','modi','auto','hasborder',{warn:!name_able}]"><span class=itm-tit>用户名：</span> <span class=itm-sub><input type=text class=inp placeholder="请输入6~20位字母 数字或下划线" v-model="name | trim" maxlength=20 data-format-null=姓名不能为空 @change="checkName|debounce 1000" lazy></span></div><div class="itm modi auto hasborder"><span class=itm-tit>手机：</span> <span class=itm-sub><input type=number class=inp placeholder=请输入手机号码 v-model="mobile | trim" data-format-null=手机号不能为空></span></div><div class="itm modi auto hasborder"><span class=itm-tit>密码：</span> <span class=itm-sub><input type=password class=inp placeholder=请输入6至20位密码 v-model="pwd | trim" data-format-null=密码不能为空 maxlength=20></span></div><div class="itm modi auto"><span class=itm-tit>确认密码：</span> <span class=itm-sub><input type=password class=inp placeholder=请再次输入密码 v-model="pwd_conf | trim" maxlength=20></span></div><div class=itm><span class=itm-sub><button class="subt full" @click=fnSub>提交</button></span></div></div>
