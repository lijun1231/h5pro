    <div id="passer-tab" class="tripde-tab">

            <ul class="flist noborder">
                <li><label class="flist-tit lab-t">预定座位：</label><span class="flist-sub t-right"><span class="numPlusMinus" id="sel-seat"><input type="text" id="upload-seat" value="1" readonly="readonly" /></span></span></li>

        <div class="ass-box">
            <em class="checkbox-itm"><input type="checkbox" id="agree-ckb" /></em><label for="agree-ckb" class="t-line">我同意春节</label><em class="cl-org t-line" data-protocol="carpool">拼车条款</em>

    <div id="owner-tab" class="tripde-tab">
        <div class="pool-box" style="margin-top:0.6rem;">
            <ul class="flist noborder">
                <li class="cl-org" data-protocol="insurance3"><label class="flist-tit lab-t">赠：春节安全险</label><span class="flist-sub t-right">1份</span></li>
                <li><label class="flist-tit lab-t">车主：</label><span class="flist-sub" id="tripde-owner"></span></li>
                <li><label class="flist-tit lab-t">乘客：</label><span class="flist-sub" id="tripde-passenger-list"></span></li>

    <button class="subt" id="upload-bt">联系车主，立即拼车</button>
    <!--弹出框-->
    <div class="model-pop" id="model-pop1">
        <div class="model-pop-box nopadding">
            <div class="ass-box t-justify">
                <em class="cl-grey">为了保护车主隐私，我们每天仅提供10个车主电话。超过限制的话，我们将推送您的信息给车主，由车主与您联系。</em>
            </div>
            <div class="pool-box">
                <ul class="flist noborder">
                    <li>
                        <label class="flist-tit lab-t" >联系人：</label>
                            <span class="flist-sub clear-after">
                                <input type="text" placeholder="填写姓氏" class="inp f-left" id="upload-contact" style="width:100px;" data-format-null="联系人不能为空" maxlength="10"/>
                                <span class="flist-sub-itm f-right">
                                    <em class="radio-itm"><input type="radio" name="sel-sex" class="sel-sex" id="sel-sex-male" value="1" checked="checked"/></em><label for="sel-sex-male">男</label>
                                    <em class="radio-itm"><input type="radio" name="sel-sex" class="sel-sex" id="sel-sex-female" value="2" /></em><label for="sel-sex-female">女</label>
                                </span>
                            </span>
                    </li>
                    <li><label class="flist-tit lab-t">备注：</label><span class="flist-sub"><textarea class="area" id="upload-note" placeholder="如后备箱剩余空间不足，有小孩、宠物同行等，不超过50个字" maxlength="50"></textarea></span></li>
                </ul>
                <ul class="flist noborder">
                    <li><label class="flist-tit lab-t">真实姓名：</label><span class="flist-sub"><input type="text" placeholder="请填写真实姓名" class="inp" id="upload-name" data-format-null="真实姓名不能为空" maxlength="10"/></span></li>
                    <li><label class="flist-tit lab-t">身份证号：</label><span class="flist-sub"><input type="text" placeholder="请输入身份证号码" class="inp" id="upload-card" data-format-null="身份证号不能为空" maxlength="18"/></span></li>
                    <li><label class="flist-tit lab-t">联系电话：</label><span class="flist-sub"><input type="text" placeholder="请填写手机号码" class="inp" id="upload-phone" data-format-null="联系电话不能为空" maxlength="11"/></span></li>
                    <li><label class="flist-tit lab-t"><input type="text" placeholder="请输入您收到的验证码" class="inp" style="margin-top:0.4rem;width:7rem;" id="upload-code" data-format-null="验证码不能为空" maxlength="6"/></label><span class="flist-sub t-right"><button class="subt lb h4" id="upload-codebt" style="min-width:80%;">发送短信验证码</button></span></li>
                </ul>
            </div>
        </div>
